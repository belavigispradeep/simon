<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.Ps-AXKqQ-4FbsXWjI9XUUwHaHa&pid=Api&P=0&h=180">
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Says</h1>
    <h3>Press any key to start the game</h3>
    <p></p>

    <div class="main_box">
        <div class="line_one">
            <div class="btn red" type="button" id="red">one</div>
            <div class="btn yellow" type="button" id="yellow">two</div>
        </div>
        <div class="line_two"> 
            <div class="btn green" type="button" id="green">three</div>
            <div class="btn purple" type="button" id="purple">four</div>
        </div>
    </div>

    <script src="simon.js"></script>
</body>

</html>
